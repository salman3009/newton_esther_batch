<script>
    //any comparison operator it will written boolean value
    
    //== equal to
    //=== equal value and equal type
    //> Greater
    //>= greater than or equal to
    //<  less than
    //<= less than or equal to
    //!=	not equal
    
    var inputOne = 5;
    var inputTwo = '5';

    //equal to
    var resultDouble = inputOne == inputTwo;
    console.log(resultDouble);
    
     //=== equal value and equal type
    var resultTriple = inputOne === inputTwo;
    console.log(resultTriple);

    //greater then
     var resultGreater = inputOne > inputTwo;
    console.log(resultGreater);

    //less then
    var resultLesser = inputOne < inputTwo;
    console.log(resultLesser);
    
    //!=	not equal
    var inputOne = 5;
    var inputTwo = 6;
    var resultNot = inputOne != inputTwo;
    console.log(resultNot);
</script>
