<div class="notification" id="notif1">Notification 1</div>
<div class="notification" id="notif2">Notification 2</div>
<div class="notification" id="notif3">Notification 3</div>
<div class="notification" id="notif4">Notification 4</div>
<p id="finalMessage"></p>
<style>
    .notification {
    margin: 10px;
    padding: 15px;
    border: 1px solid gray;
    background-color: #e7e7e7;
    width: 200px;
    text-align: center;
    display: none;
}
</style>
<script>
    function displayNotification(elementId, callback) {
    setTimeout(() => {
        document.getElementById(elementId).style.display = 'block';
        callback && callback();
    }, 2000);
}

displayNotification('notif1', () => {
    displayNotification('notif2', () => {
        displayNotification('notif3', () => {
            displayNotification('notif4', () => {
                setTimeout(() => {
                    document.getElementById('finalMessage').textContent = "All notifications displayed!";
                }, 2000);
            });
        });
    });
});

</script>
