<script>
    
    var count = 0;

    function dice(){
    var result = Math.round(Math.random()*10);
     return result;
    }

    while(count<6){
         var result = dice();
         if(result>=1 && result <=6){
             console.log("dice value",result);
             count++;
         }
    }

</script>
