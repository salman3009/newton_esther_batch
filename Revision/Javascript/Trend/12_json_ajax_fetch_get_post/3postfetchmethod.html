<script>

    function postDetails() {
        let obj={
            userId:56,
            title:"details",
            body:"javascript"
        };

        let options={
            method:'POST',
            body:JSON.stringify(obj)
        }


        try {
            fetch("https://jsonplaceholder.typicode.com/posts",options).then((result) => {
                return result.json();
            }).then((response) => {
                console.log(response);
            })
        } catch (err) {
            console.log(err);
        }
    }
    postDetails();

</script>
