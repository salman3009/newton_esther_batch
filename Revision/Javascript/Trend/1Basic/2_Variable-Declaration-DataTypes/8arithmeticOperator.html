        <script>
            var inputOne = 10;
            var inputTwo = 5;
            var addition = inputOne + inputTwo;
            console.log(inputOne,"+",inputTwo,"=",addition);
            var subtraction = inputOne - inputTwo;
            console.log(inputOne,'-',inputTwo,"=",subtraction);

            console.log(inputOne,"*",inputTwo,"=",multiplication);
        </script>
