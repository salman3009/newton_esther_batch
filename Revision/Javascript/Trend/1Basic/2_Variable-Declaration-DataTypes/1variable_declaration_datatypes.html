<script>
    //primitive Types
    var fullName = "";
    var age = 555;
    var flag = true;
    var lastName;
    var id = Symbol('x01565');
    console.log(typeof fullName);
    console.log(typeof age);
    console.log(typeof flag);
    console.log(typeof lastName);
    console.log(typeof id);
 

    //Dervied Types:
    var person ={
        fullName:"suresh",
        age:44
    }
    var cities=['bangalore','chennai','pune','mumbai'];
    console.log(typeof person);
    //Array is also object in javascript
    console.log(typeof cities);
    //Use below method to check whether it is array or not
    console.log(Array.isArray(cities));
</script>
