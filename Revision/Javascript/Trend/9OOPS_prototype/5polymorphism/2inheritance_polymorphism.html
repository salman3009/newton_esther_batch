<script>
    class Animal {
 constructor(name) {
   this.name = name;
 }
 
 speak() {
   console.log(this.name + " makes a noise.");
 }
}

class Dog extends Animal {
 speak() {
   console.log(this.name + " barks.");
 }
}

let animal = new Animal("Animal");
let dog = new Dog("Dog");

animal.speak();
dog.speak();
</script>
