<script>
    if (!Array.prototype.map) {
        Array.prototype.map = function (cb) {
            let temp = [];
            for (let i = 0; i < this.length; i++) {
                temp.push(cb(this[i], i, this));
            }
            return temp;
        };
    }


    const nums = [1, 2, 3, 4];
    const multiplyThree = nums.map((num, i, arr) => {
        return num * 3;
    });

    console.log(multiplyThree);
</script>
