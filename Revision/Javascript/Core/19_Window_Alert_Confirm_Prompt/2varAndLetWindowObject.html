<script>
    var counter = 2;
    console.log(counter);
    console.log(window.counter);
    //var is a global object because it is directly attached to window object.
</script>

<script>
    let input = 2;
    console.log(input);
    console.log(window.input);
    //it is not attached to global variable. it is block scope variable.
</script>
