        <script>
            ////CI = p[(1+r/100)^n-1]
            function calculateCI()
           {
               debugger;
            var P = parseInt(document.getElementById('principal').value);
            var R = parseInt(document.getElementById('rate').value);
            var T = parseInt(document.getElementById('tenure').value);
            var result = (P*(Math.pow((1+R/100),T))-1);
            document.getElementById("demo").innerHTML = result.toFixed(2);
