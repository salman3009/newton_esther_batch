<script>
    class Account{
         constructor(amount){
             this.amount = amount;
         }

         deposit(input){
          this.amount+=input;
          return this;
         }
         withdraw(input){
             if(input<this.amount){
                 this.amount-=input;
                 return this;
             }
         }
         balance(){
             return this.amount;
         }
    }

    let akashObj = new Account(100);
   
    console.log(akashObj.deposit(700).withdraw(300).balance());


</script>
