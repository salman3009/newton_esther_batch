<script>
        let list= new Array(2,2,2,2);
        let global=[3,2,2,2];
        Array.prototype.findingEven=function(){
            for(let i=0;i<this.length;i++){
             if(this[i]%2!=0){
                 return false;
             }
        }
        return true;
        }
        console.log(list.findingEven());
        console.log(global.findingEven());
</script>
