<script>
    class Circle{
        static areaOfCircle(r){
            return 3.14 * r * r;
        }
    }

    console.log(Circle.areaOfCircle(4));
    
    console.log(Circle.areaOfCircle(17));

    //whenever you have static method you can access directly that method using class name 
    //you cannot access the static method using object 
    //To declare constant values inside the class.
    



   

</script>
