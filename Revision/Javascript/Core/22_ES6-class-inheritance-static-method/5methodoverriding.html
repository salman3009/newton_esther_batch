<script>
    class Employee{
        constructor(name,salary){
            this.name = name;
            this.salary = salary
        }
        setSalary(amountOne,amountTwo){
            this.salary += amountOne + amountTwo;
        }
        setSalary(amountOne,amountTwo,amountThree){
            this.salary += amountOne + amountTwo + amountThree;
        }
     
    }
    let details = new Employee("rajesh",1000);
    console.log(details.salary);
    details.setSalary(1000,1000);
    console.log(details.salary);

</script>
