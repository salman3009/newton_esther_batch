<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form name="register" action="https://google.com">
            <label for="fullName">
                FullName:
            </label>
            <input  id="fullName" name="fullName" type="text"><br/><br/>
            <label for="email">
                Email:
            </label>
            <input type="email" id="email" name="userEmail"><br/><br/>
            <label for="password">
                Password:
            <input type="password" id="password" name="passowrd"><br/><br/>
            </label>
            <label for="dob">
                DOB:
            </label>
            <input type="date" id="dob" name="dob"><br/><br/>
            <label for="age">
                Age:
            </label>
            <input type="number" id="age" name="age"><br/><br/>
            
            <label for="gender_m">
                <input type="radio" value="male" id="gender_m" name="gender">Male
            </label>

            <label for="gender_f">
                <input type="radio" value="female" id="gender_f" name="gender">Female
            </label>
            <br/>
            <br/>

            <label for="city">
                <input type="checkbox" value="Delhi" id="city" name="delhi">Delhi
            </label>
            <label for="mumbai">
                <input type="checkbox" value="Mumbai" id="mumbai" name="mumbai">Mumbai
            </label>
            <label for="bangalore">
                <input type="checkbox" value="Bangalore" id="bangalore" name="bangalore">Bangalore
            </label>
            <br/>
            <br/>
            
            <input type="submit" value="register">
             <input type="reset" value="clear">
        </form>
    </body>
</html>
