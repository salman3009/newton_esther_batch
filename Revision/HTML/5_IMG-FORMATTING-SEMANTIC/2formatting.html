<html>
    <head>
        <title>
            Formatting tags
        </title>
    </head>
    <body>
       <p>The <b>movie</b> is very much good</p> 
       <p>The <b><i>art</i></b> is very much nice</p>
       <i>Italic</i>
       <div>
           <u>Lion</u> is the king of jungle
       </div>
       <div>
           log<sub>10</sub>
       </div>
       <div>
           x<sup>2</sup>+y<sup>2</sup>
       </div>
       <div>
           <code>
               var x = 10;
               var y = 20;
               var result = x +y;
           </code>
       </div>
       <div>
           The best song is <cite>max</cite>
       </div>
    </body>
</html>
