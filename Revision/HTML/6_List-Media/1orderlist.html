<html>
    <head>
        <title>Ordered list</title>
    </head>
    <body>
        <ol>
            <li>Pen</li>
            <li>Pencil</li>
            <li>ink</li>
        </ol>

        <ol type="a">
            <li>Pen</li>
            <li>Pencil</li>
            <li>ink</li>
        </ol>

        <ol type="A">
            <li>Pen</li>
            <li>Pencil</li>
            <li>ink</li>
        </ol>

        <ol type="I">
            <li>Pen</li>
            <li>Pencil</li>
            <li>ink</li>
        </ol>

        
        <ol type="1" start="2">
            <li>Pen</li>
            <li>Pencil</li>
            <li>ink</li>
        </ol>
      
        <ol>
            <li>India</li>
             <ol type="I">
                 <li>Delhi</li>
                 <ol type="a">
                     <li>
                        railway
                     </li>
                     <li>
                        bus
                     </li>
                 </ol>
                 <li>MP</li>
             </ol>
            <li>USA</li>
            <li>France</li>
        </ol>



    </body>
</html>
