<html>
    <head>
        <style>
            .box{
                width: 200px;
                height: 200px;
                margin:auto;
                margin-top:100px;
                background-color: red;
                
            }
            .box:hover{
                animation-name: box-change-color;
                animation-duration: 10s;
            }
            @keyframes box-change-color {
                   from{background-color: green;width: 400px;}
                   to{background-color: yellow;width: 800px;}
            }
        </style>

    </head>
    <body>
        <div class="box">

        </div>
    </body>
</html>
