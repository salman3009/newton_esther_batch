<html>
    <head>
        <style>
            .box{
                width: 200px;
                height: 200px;
                background-color:red;
                position: relative;
                animation-name:backgroundCheck;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                animation-timing-function: ease;
            }
            @keyframes backgroundCheck {
              from{left:0%}
              to{left:80%}
            }
        </style>

    </head>
    <body>
        <div class="box">
             
        </div>
    </body>
</html>
